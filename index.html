<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BROKE Messenger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Авторизация -->
        <div id="auth-screen" class="screen active">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-bolt"></i>
                </div>
                <h1>BROKE</h1>
                <p class="subtitle">Messenger for the bold</p>
            </div>
            
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showTab('login')">Вход</button>
                <button class="tab-btn" onclick="showTab('register')">Регистрация</button>
            </div>
            
            <div id="login-form" class="auth-form">
                <input type="text" id="login-username" placeholder="Имя пользователя" value="admin">
                <input type="password" id="login-password" placeholder="Пароль" value="565811">
                <button class="btn primary" onclick="login()">Войти</button>
            </div>
            
            <div id="register-form" class="auth-form" style="display: none;">
                <input type="text" id="reg-username" placeholder="Имя пользователя">
                <input type="text" id="reg-nickname" placeholder="Ваше имя">
                <input type="password" id="reg-password" placeholder="Пароль">
                <button class="btn primary" onclick="register()">Создать аккаунт</button>
            </div>
        </div>
        
        <!-- Главное приложение -->
        <div id="main-screen" class="screen">
            <div class="sidebar">
                <div class="user-info">
                    <div class="avatar" id="user-avatar">U</div>
                    <div class="user-details">
                        <span id="user-nickname">User</span>
                        <span class="username" id="user-username">@user</span>
                    </div>
                </div>
                
                <div class="menu">
                    <div class="menu-item active" onclick="showSection('chats')">
                        <i class="fas fa-comments"></i>
                        <span>Чаты</span>
                    </div>
                    <div class="menu-item" onclick="showSection('search')">
                        <i class="fas fa-search"></i>
                        <span>Поиск</span>
                    </div>
                    <div class="menu-item" onclick="showSection('channels')">
                        <i class="fas fa-broadcast-tower"></i>
                        <span>Каналы</span>
                    </div>
                    <div class="menu-item" onclick="showSection('nft')">
                        <i class="fas fa-gem"></i>
                        <span>NFT Подарки</span>
                    </div>
                    <div class="menu-item" onclick="showSection('profile')">
                        <i class="fas fa-user"></i>
                        <span>Профиль</span>
                    </div>
                    <div id="admin-menu" class="menu-item" style="display: none;" onclick="showSection('admin')">
                        <i class="fas fa-crown"></i>
                        <span>Админ-панель</span>
                    </div>
                </div>
                
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Выйти</span>
                </button>
            </div>
            
            <div class="main-content">
                <div class="content-header">
                    <h2 id="content-title">Чаты</h2>
                </div>
                
                <div class="content-body" id="content-body">
                    <!-- Контент будет загружаться динамически -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
