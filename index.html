<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BROKE Messenger</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="auth-screen" class="screen active">
            <div class="auth-container">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <h1>BROKE</h1>
                    <p class="tagline">Мессенджер для смелых</p>
                </div>
                
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="showTab('login')">Вход</button>
                    <button class="tab-btn" onclick="showTab('register')">Регистрация</button>
                </div>
                
                <div id="login-form" class="auth-form active">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="login-username" placeholder="Имя пользователя" value="admin">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Пароль" value="565811">
                    </div>
                    <button class="btn btn-primary" onclick="login()">Войти</button>
                    <div class="demo-credentials">
                        <p><strong>Демо доступ:</strong></p>
                        <p>Админ: admin / 565811</p>
                        <p>Пользователь: test / test123</p>
                    </div>
                </div>
                
                <div id="register-form" class="auth-form">
                    <div class="input-group">
                        <i class="fas fa-at"></i>
                        <input type="text" id="register-username" placeholder="Имя пользователя">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-user-circle"></i>
                        <input type="text" id="register-nickname" placeholder="Ваше имя">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" placeholder="Пароль">
                    </div>
                    <button class="btn btn-primary" onclick="register()">Создать аккаунт</button>
                </div>
            </div>
        </div>
        
        <div id="main-screen" class="screen">
            <div class="sidebar">
                <div class="user-card">
                    <div class="user-avatar" id="main-avatar">A</div>
                    <div class="user-info">
                        <h3 id="main-nickname">Администратор</h3>
                        <p class="username" id="main-username">@admin</p>
                    </div>
                    <div class="online-status"></div>
                </div>
                
                <nav class="main-nav">
                    <a href="#" class="nav-item active" onclick="showSection('chats'); return false;">
                        <i class="fas fa-comments"></i>
                        <span>Чаты</span>
                    </a>
                    <a href="#" class="nav-item" onclick="showSection('search'); return false;">
                        <i class="fas fa-search"></i>
                        <span>Найти пользователя</span>
                    </a>
                    <a href="#" class="nav-item" onclick="showSection('channels'); return false;">
                        <i class="fas fa-satellite-dish"></i>
                        <span>Каналы</span>
                    </a>
                    <a href="#" class="nav-item" onclick="showSection('nft'); return false;">
                        <i class="fas fa-gem"></i>
                        <span>NFT Подарки</span>
                    </a>
                    <a href="#" class="nav-item" onclick="showSection('profile'); return false;">
                        <i class="fas fa-user"></i>
                        <span>Профиль</span>
                    </a>
                    <a href="#" class="nav-item admin-only" onclick="showSection('admin'); return false;" style="display: none;">
                        <i class="fas fa-crown"></i>
                        <span>Админ-панель</span>
                    </a>
                </nav>
                
                <div class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Выйти</span>
                </div>
            </div>
            
            <div class="main-content">
                <div class="content-header">
                    <h2 id="content-title">Чаты</h2>
                </div>
                
                <div class="content-area" id="content-area">
                    <!-- Контент загружается динамически -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
