<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram Web</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="auth-layer" class="layer">
        <div class="auth-card">
            <div class="tg-logo"></div>
            <h1>Telegram</h1>
            <p>Please enter your details to login.</p>
            <input type="text" id="l-u" placeholder="Username">
            <input type="password" id="l-p" placeholder="Password">
            <button onclick="auth()">START MESSAGING</button>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <div id="side-drawer" class="drawer">
            <div class="drawer-user">
                <div class="avatar" id="dr-ava">U</div>
                <div class="dr-info">
                    <b id="dr-nick">Name</b><br>
                    <span id="dr-user">@user</span>
                </div>
            </div>
            <div class="drawer-menu">
                <div class="menu-item" onclick="showSettings()">‚öôÔ∏è Settings</div>
                <div class="menu-item" onclick="logout()">üö™ Logout</div>
            </div>
        </div>

        <aside class="tg-left">
            <div class="tg-header">
                <div class="burger-icon" onclick="toggleDrawer()">‚ò∞</div>
                <input type="text" class="search-input" id="g-search" placeholder="Search" oninput="doSearch()">
            </div>
            <div class="tabs">
                <div class="tab active">All Chats</div>
                <div class="tab">Personal</div>
            </div>
            <div id="chat-list" class="chat-list"></div>
        </aside>

        <main class="tg-main">
            <div class="chat-info-bar">
                <div class="avatar" id="h-ava" style="width:40px; height:40px; font-size:16px;">?</div>
                <div style="margin-left:15px">
                    <b id="h-nick">Select a chat</b><br>
                    <span id="h-status" style="font-size:13px; color:#708499">online</span>
                </div>
            </div>
            <div id="messages" class="messages-container"></div>
            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="m-input" class="tg-msg-input" placeholder="Message">
                </div>
                <button class="send-btn" onclick="send()">‚û§</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
