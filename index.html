<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BROKE Messenger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="auth-container">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-bolt"></i>
                    <h1>BROKE</h1>
                </div>
                <p class="tagline">Messenger for the bold</p>
            </div>
            
            <div class="auth-form" id="loginForm">
                <h2>Welcome Back</h2>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="loginUsername" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button class="btn-primary" onclick="login()">Sign In</button>
                <p class="auth-switch">New to BROKE? <a href="#" onclick="showRegister()">Create account</a></p>
            </div>
            
            <div class="auth-form" id="registerForm" style="display: none;">
                <h2>Join BROKE</h2>
                <div class="input-group">
                    <i class="fas fa-at"></i>
                    <input type="text" id="regUsername" placeholder="Choose username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-user-circle"></i>
                    <input type="text" id="regNickname" placeholder="Nickname" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="regPassword" placeholder="Password" required>
                </div>
                <button class="btn-primary" onclick="register()">Create Account</button>
                <p class="auth-switch">Already have an account? <a href="#" onclick="showLogin()">Sign In</a></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
